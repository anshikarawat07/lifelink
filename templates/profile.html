<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ‘¤ My Profile | Blood Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      font-size: 1.25rem;
    }

    .btn-outline-light {
      border-radius: 25px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .btn-danger {
      background-color: #ff4b2b;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 500;
    }

    .btn-danger:hover {
      background-color: #ff416c;
      transform: scale(1.03);
    }

    label {
      font-weight: 500;
      color: #555;
    }

    .info-box {
      background-color: #fff5f5;
      border-left: 5px solid #ff4b2b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar px-4 py-2 shadow-sm d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/user_dashboard">ðŸ©¸ Blood Bank</a>
    <div>
      <a href="/user_dashboard" class="btn btn-light btn-sm me-2">â¬… Dashboard</a>
      <a href="/logout" class="btn btn-outline-light btn-sm rounded-pill">Logout</a>
    </div>
  </nav>

  <div class="container mt-4 mb-5">

    <h2 class="text-center text-danger fw-bold mb-4">ðŸ‘¤ My Profile</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info text-center shadow-sm">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <!-- Profile Info Card -->
    <div class="card p-4 mx-auto" style="max-width: 750px;">
      <form method="POST" action="/profile">
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Full Name</label>
            <input type="text" class="form-control" name="full_name" value="{{ full_name }}" required>
          </div>
          <div class="col-md-3">
            <label>Age</label>
            <input type="number" class="form-control" name="age" value="{{ age }}">
          </div>
          <div class="col-md-3">
            <label>Gender</label>
            <select class="form-select" name="gender">
              <option value="" disabled {% if gender == '-' %}selected{% endif %}>Select</option>
              <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
              <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
              <option value="Other" {% if gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" name="email" value="{{ email }}">
          </div>
          <div class="col-md-6">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" value="{{ contact }}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Blood Group</label>
            <input type="text" class="form-control" name="blood_group" value="{{ blood_group }}">
          </div>
          <div class="col-md-6">
            <label>City</label>
            <input type="text" class="form-control" name="city" value="{{ city }}">
          </div>
        </div>

        <div class="mb-3">
          <label>Address</label>
          <textarea class="form-control" name="address" rows="2">{{ address }}</textarea>
        </div>

        <div class="mb-3">
          <label>Aadhaar Number</label>
          <input type="text" class="form-control" name="aadhaar" value="{{ aadhaar }}">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-danger px-5">ðŸ’¾ Update Profile</button>
        </div>
      </form>
    </div>

    <!-- Info Card -->
    <div class="info-box mx-auto mt-4" style="max-width: 750px;">
      <p class="mb-1"><strong>Note:</strong> Please ensure all details are accurate. Aadhaar is required to verify your donor identity.</p>
    </div>

  </div>

</body>
</html>
