<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Blood</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">
  <div class="container">

    <!-- Page Title -->
    <h2 class="text-center text-danger mb-4">ðŸ©¸ Upcoming Blood Donation Camps</h2>

    <!-- Donation Form -->
    <form method="POST" class="card p-4 mx-auto" style="max-width: 500px;">
      
      <!-- Camp Selection -->
      <div class="mb-3">
        <label class="form-label">Select Camp</label>
        <select name="camp_id" class="form-select" required>
          <option value="">Select a camp...</option>
          {% for camp in camps %}
            <option value="{{ camp[0] }}">{{ camp[1] }} â€” {{ camp[2] }} ({{ camp[3] }})</option>
          {% endfor %}
        </select>
      </div>

      <!-- Donation Amount -->
      <div class="mb-3">
        <label class="form-label">Donation Amount (ml)</label>
        <input type="number" name="amount" class="form-control" required>
      </div>

      <button class="btn btn-danger w-100">Pre-register for Camp</button>
    </form>

    <!-- Back Button -->
    <div class="text-center mt-3">
      <a href="/user_dashboard" class="btn btn-outline-dark">â¬… Back to Dashboard</a>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3 text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

  </div>
</body>
</html>
